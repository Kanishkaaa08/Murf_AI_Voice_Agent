<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZORION 👽 Alien Voice Agent</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Center the heading block */
    .chat-header {
      flex-direction: column;
      text-align: center;
      margin-bottom: 40px;
    }

    .chat-header h4 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Sidebar button top-right inside container */
    .header-actions {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Sidebar input spacing */
    .offcanvas-body input {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <!-- Alien background with floating particles -->
  <div class="aliens-bg">
    <div class="particle particle1"></div>
    <!-- ... other particles ... -->
    <div class="particle particle15"></div>
  </div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
    <div class="chat-container position-relative">
      
      <!-- Sidebar Toggle Button (inside container, top-right) -->
      <div class="header-actions">
        <button 
          class="btn btn-outline-light" 
          type="button" 
          data-bs-toggle="offcanvas" 
          data-bs-target="#apiKeysSidebar"
        >
          🔑 API Keys
        </button>
      </div>

      <!-- Header -->
      <div class="chat-header">
        <h4>👽 ZORION</h4>
        <p>Your Alien Voice Agent from Andromeda</p>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <button id="recordBtn" class="record-btn">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="20" 
            height="20" 
            fill="currentColor" 
            class="bi bi-mic-fill" 
            viewBox="0 0 16 16"
          >
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
          </svg>
        </button>

        <!-- Skill Buttons -->
        <div class="skill-btn-container">
          <button 
            class="skill-btn btn btn-outline-secondary" 
            onclick="sendSkill('weather')" 
            disabled
          >
            🌦 Weather
          </button>
          <button 
            class="skill-btn btn btn-outline-secondary" 
            onclick="sendSkill('search')" 
            disabled
          >
            🔍 Web Search
          </button>
        </div>
      </div>

      <!-- Chat Log -->
      <div id="chat-log" class="chat-log"></div>

      <!-- Status -->
      <div id="statusDisplay" class="status-display">
        Awaiting cosmic signals...
      </div>
    </div>
  </div>

  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="apiKeysSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">🔑 Enter API Keys</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <input 
        type="password" 
        id="assemblyKey" 
        placeholder="AssemblyAI API Key" 
        class="form-control" 
      />
      <input 
        type="password" 
        id="geminiKey" 
        placeholder="Gemini API Key" 
        class="form-control" 
      />
      <input 
        type="password" 
        id="murfKey" 
        placeholder="Murf API Key" 
        class="form-control" 
      />
      <button id="saveKeysBtn" class="btn btn-primary w-100 mt-3">Save Keys</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
  <script>
    function sendSkill(skill) {
      let msg = "";
      if (skill === "weather") msg = "What's the weather in Bengaluru right now?";
      if (skill === "search") msg = "Search the web for latest news on AI.";
      window.sendMessageToAgent(msg);
    }
  </script>
</body>
</html>
